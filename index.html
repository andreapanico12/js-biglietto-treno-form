  <form action="#" class="row g-3 bg-danger-subtle border border-dark-subtle rounded-3 mt-4 pb-4 gn-biglietto">
    <h1 class="fw-bold">COMPRA IL TUO BIGLETTO</h1>
    <div class="col-md-4">
      <label for="nome" class="form-label fw-bolder">Nome Passeggero</label>
      <input type="text" class="form-control" id="nome">
    </div>
    <div class="col-md-4">
      <label for="distanza" class="form-label fw-bolder">Distanza da percorrere (in km)</label>
      <input type="number" class="form-control" id="distanza">
    </div>
    <div class="col-md-4">
      <label for="età" class="form-label fw-bolder">Categoria d'età</label>
      <select id="età" class="form-select">
        <option selected="-">-</option>
        <option value="Minorenne">Minorenne</option>
        <option value="Maggiorenne">Adulto</option>
        <option value="Over 65">Over 65</option>
      </select>
    </div>

    </div>
    <div class="col-12">

      <button type="submit" class="btn btn-danger fw-semibold text-black border border-black">Genera</button>

      <button type="reset" class="btn btn-warning fw-semibold border border-black">Annulla</button>
    </div>
  </form>



  <div id="biglietto" class="card mt-5 hide">
    <div class="card-header bg-danger-subtle fw-bold">
      BIGLIETTO DEL TRENO NOMINALE
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-6"> <h6 class="card-title fw-bolder">NOME DEL PASSEGGERO:</h6></div>
        <div class="col-6">  <p class="card-text text-end sp-nome">nome passeggero</p></div>
      </div>
      <div class="row">
        <div class="col-6"> <h6 class="card-title fw-bolder">OFFERTA:</h6></div>
        <div class="col-6">  <p class="card-text text-end offerta">tipo di offerta</p></div>
      </div>
      <div class="row">
        <div class="col-6"> <h6 class="card-title fw-bolder">CARROZZA</h6></div>
        <div class="col-6">  <p class="card-text text-end carrozza">numero carrozza</p></div>
      </div>
      <div class="row">
        <div class="col-6"> <h6 class="card-title fw-bolder">CODICE CP</h6></div>
        <div class="col-6">  <p class="card-text text-end cp">codice cp</p></div>
      </div>

     
    </div>
    <div class="card-footer bg-danger-subtle text-black fw-semibold">
      <div class="row">
        <div class="col-6">IMPORTO:</div>
        <div class="col-6 text-end importo">PREZZO</div>
      </div>
  
    </div>
  </div>
  <script src="script.js"></script>
