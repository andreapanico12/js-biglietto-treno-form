<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESERCIZIO: BIGLETTO DEL TRENO FORM</title>

<body>
  
<div class="container">
  <form class="gn-biglietto" action="#">
    <h1>COMPRA IL TUO BIGLIETTO</h1>

    <h3>Nome Passeggero</h3>
    <input id ="nome" type="Nome Passeggero">
    <h3>Tratta(in km)</h3>
    <input id ="chilometri" type="Chilometri da percorrere">

    <h3>Categoria D'età</h3>
    <select id="età" name="Categoria d'età" id="età">
      <option value="-">-</option>
      <option value="Minorenne">Minorenne</option>
      <option value="Adulto">Adulto</option>
      <option value="Over 65">Over 65</option>
    </select>

    <button id="genera" type="submit">Genera</button>
    <button id="annulla" type="reset">Annulla</button>
  </form>

</div>

<div class="biglietto">
 <H3>Nome</H3>
 <span class="sp-nome">nome</span>
 <h3>Offerta</h3>
 <span class="offerta">offerta</span>
 <h3>IMPORTO:</h3>
 <span class="importo">importo</span>
</div>


  <script src="script.js"></script>
</body>
</html>
